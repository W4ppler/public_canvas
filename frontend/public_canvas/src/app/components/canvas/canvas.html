<div class="h-screen w-screen justify-center items-center flex">
  @if (isLoaded){
    <canvas
      #pixelCanvas
      width="1000"
      height="500"
      [style.width.px]="canvasWidth"
      [style.height.px]="canvasHeight"
    ></canvas>
  } @else {
    <div class="text-4xl">
      Canvas is loading... This may take a bit, so pls have patience :)
    </div>
  }
</div>
