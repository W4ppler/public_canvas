<div
  class="h-screen z-40 w-28  bg-slate-900 shadow-2xl flex flex-col gap-8 p-2 pt-32 place-items-center content-center fixed">
  <button mat-icon-button [matMenuTriggerFor]="colourMenu"
          class="h-14 w-14 bg-slate-800 text-gray-100 hover:bg-slate-700 hover:text-white active:bg-slate-600 active:text-white rounded-lg">
    <mat-icon>palette</mat-icon>
  </button>

  <mat-menu #colourMenu="matMenu" [hasBackdrop]="true" yPosition="below" xPosition="after" class="w-min h-min">
    <div (click)="$event.stopPropagation()">
      <p-colorpicker [(ngModel)]="colour" [inline]="true" class="bg-slate-800 rounded-lg shadow-lg w-min h-min"/>
    </div>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="THICC"
          class="h-14 w-14 bg-slate-800 text-gray-100 hover:bg-slate-700 hover:text-white active:bg-slate-600 active:text-white rounded-lg">
    <mat-icon>brush</mat-icon>
  </button>

  <mat-menu #THICC="matMenu" yPosition="below" xPosition="after" class="w-min h-min">
    <div class="bg-slate-800 text-gray-100 rounded-lg shadow-lg min-h-24 min-w-40 pt-7 flex justify-center items-center">
      <mat-slider min="1" max="10" step="1" showTickMarks discrete [displayWith]="displayThiccness">
        <input matSliderThumb [(ngModel)]="thiccness">
      </mat-slider>
    </div>
  </mat-menu>
</div>
